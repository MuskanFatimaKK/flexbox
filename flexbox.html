<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Visuals</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .box:nth-child(2) {
      background-color: #2ecc71;
    }
    .box:nth-child(3) {
      background-color: #e74c3c;
    }
    .box:nth-child(4) {
      background-color: #f39c12;
    }
  </style>
</head>
<body>
  <h2>Flexbox Layouts</h2>
  
  <!-- Example 1: Row layout -->
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- Example 2: Column layout -->
  <div class="container" style="flex-direction: column;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- Example 3: Justify content -->
  <div class="container">
    <div class="box" style="flex-grow: 1;">1</div>
    <div class="box" style="flex-grow: 2;">2</div>
    <div class="box" style="flex-grow: 1;">3</div>
  </div>
  
  <!-- Example 4: Align items -->
  <div class="container" style="align-items: flex-start;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
